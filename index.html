<!DOCTYPE html><html><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dinoverse.77a9bc14.css" rel="stylesheet">

    <script type="module" src="/dinoverse.4a59a05f.js"></script>
    <title>dinoverse</title>
  </head>
  <body class="bg-blue-green-gradient bg-cover bg-no-repeat">
    <div class="@container max-w-[120rem] min-h-[100vh] mx-auto shadow-2xl grid grid-rows-[auto_1fr] grid-cols-[minmax(100px,1fr)_minmax(200px,2fr)] relative">
      <!--header-->
      <header class="w-full col-span-2 row-span-1 flex items-center justify-between px-[1rem] bg-grey-2 min-h-[6.5rem] gap-[0.5rem] @2xl:min-h-[8rem] @5xl:min-h-[9rem] @5xl:px-[2rem] @8xl:min-h-[10rem] relative">
        <!--logo-->
        <img src="/logo.726d37a8.png" alt="logo" class="h-auto w-auto max-w-[11rem] @2xl:max-w-[16rem] @5xl:max-w-[17rem] @8xl:max-w-[20rem]">
        <!--search bar-->
        <form class="search w-[20rem] relative group translate-x-[-10px] @2xl:w-[29rem] @2xl:translate-x-[-20px] @5xl:w-[28rem] @8xl:w-[45rem]">
          <input type="text" placeholder="Search over 100 prehistoric animals..." class="search_input min-h-[3rem] w-full px-[1rem] bg-white border-white rounded-full text-xs outline-none focus:shadow-lg focus:translate-y-[-2px] @2xl:min-h-[3.5rem] @2xl:text-sm @5xl:min-h-[4.5rem] @5xl:text-[1rem] @8xl:min-h-[5rem] @8xl:text-2xl @8xl:px-[3rem]">
          <button class="bg-blue-green-gradient text-white h-full w-[3.2rem] rounded-full absolute right-0 top-0 translate-x-[20%] flex items-center justify-center group-focus-within:translate-y-[-2px] @2xl:w-[5rem] @5xl:w-[8rem] @8xl:w-[17rem] @8xl:px-[4rem] hover:scale-105 duration-500 ease-in-out">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-[1.5rem] h-[1.5rem] @8xl:w-[2rem] @8xl:h-[2rem]">
              <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"></path>
            </svg>
            SEARCH
            <span class="hidden @5xl:block @5xl:text-base @5xl:font-bold @5xl:pl-[3px] @8xl:text-2xl"></span>
          </button>
        </form>

        <!--nav-->
        <nav class="h-full flex items-center justify-center px-[2px]">
          <ul class="h-full flex flex-col justify-center gap-[4px] items-center @2xl:gap-0 @2xl:flex-row @2xl:justify-around">
            <!--add card-->
            <li class="add-card-btn flex items-center justify-center w-1/2 hover:bg-grey-1/30 duration-500 ease-in-out @2xl:h-full @2xl:px-[5px]">
              <button class="text-light-blue flex items-center @2xl:gap-[3px]">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-[1.2rem] h-[1.2rem] @2xl:w-[2rem] @2xl:h-[2rem] @8xl:w-[2.5rem] @8xl:h-[2.5rem]">
                  <path stroke-linecap="round" stroke-linejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10"></path>
                </svg>

                <span class="hidden text-black @5xl:block @5xl:text-lg @5xl:font-bold @8xl:text-xl">ADD CARD
                </span>
              </button>
            </li>
            <!--bookmark-->
            <li class="group flex items-center justify-center w-1/2 hover:bg-grey-1/30 duration-500 ease-in-out @2xl:h-full @2xl:px-[5px]">
              <button class="text-light-blue flex items-center @2xl:gap-[3px]">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-[1.2rem] h-[1.2rem] @2xl:w-[2rem] @2xl:h-[2rem] @8xl:w-[2.5rem] @8xl:h-[2.5rem]">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M17.593 3.322c1.1.128 1.907 1.077 1.907 2.185V21L12 17.25 4.5 21V5.507c0-1.108.806-2.057 1.907-2.185a48.507 48.507 0 0 1 11.186 0Z"></path>
                </svg>

                <span class="hidden text-black @5xl:block @5xl:text-lg @5xl:font-bold @8xl:text-xl">BOOKMARKS
                </span>
              </button>
              <div class="group-hover:block group-active:block absolute top-[100%] right-0 bg-white hidden z-10 min-w-[15rem] @2xl:min-w-[20rem] @5xl:min-w-[25rem] @8xl:min-w-[30rem]">
                <ul class="bookmarks_list overflow-y-auto overflow-x-hidden w-full flex flex-col @5xl:min-w-[5rem]">
                  <div class="flex gap-[2px] justify-center px-[3px] py-[5rem] @5xl:px-[5px] @8xl:gap-[1rem]">
                    <div>
                      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-[1.3rem] h-[1.3rem] text-light-blue @5xl:w-[2rem] @5xl:h-[2rem]">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15.182 15.182a4.5 4.5 0 0 1-6.364 0M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0ZM9.75 9.75c0 .414-.168.75-.375.75S9 10.164 9 9.75 9.168 9 9.375 9s.375.336.375.75Zm-.375 0h.008v.015h-.008V9.75Zm5.625 0c0 .414-.168.75-.375.75s-.375-.336-.375-.75.168-.75.375-.75.375.336.375.75Zm-.375 0h.008v.015h-.008V9.75Z"></path>
                      </svg>
                    </div>
                    <p class="text-[10px] @5xl:text-[12px] @8xl:text-[15px]">
                      No bookmarks yet! find a nice flashcard and bookmark it
                    </p>
                  </div>
                </ul>
              </div>
            </li>
          </ul>
        </nav>
      </header>
      <!--side bar-->
      <div class="bg-white flex flex-col pt-[1rem]">
        <ul class="results"></ul>

        <!--pagination section-->
        <div class="pagination flex justify-between flex-wrap gap-[2px] p-[1rem] @5xl:p-[2rem]"></div>
      </div>

      <!-- information section -->
      <div class="flashcard bg-grey-2">
        <div class="flex gap-[2px] justify-center items-start p-[2px] pt-[5rem] @5xl:px-[5px] @8xl:gap-[1rem]">
          <div>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-[1.3rem] h-[1.3rem] text-light-blue @5xl:w-[2rem] @5xl:h-[2rem]">
              <path stroke-linecap="round" stroke-linejoin="round" d="M15.182 15.182a4.5 4.5 0 0 1-6.364 0M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0ZM9.75 9.75c0 .414-.168.75-.375.75S9 10.164 9 9.75 9.168 9 9.375 9s.375.336.375.75Zm-.375 0h.008v.015h-.008V9.75Zm5.625 0c0 .414-.168.75-.375.75s-.375-.336-.375-.75.168-.75.375-.75.375.336.375.75Zm-.375 0h.008v.015h-.008V9.75Z"></path>
            </svg>
          </div>
          <p class="text-[10px] @5xl:text-[12px] @8xl:text-[15px]">
            Start by searching for dinosaur or characteristic. Have fun!
          </p>
        </div>
      </div>

      <!--add card form-->
      <div class="overlay hidden bg-gray-700/60 absolute w-full h-full z-5"></div>
      <div class="add-flashcard-window hidden absolute z-10 left-[50%] top-[15%] translate-x-[-50%] bg-white py-[2rem] px-[2rem] shadow-2xl w-full rounded-2xl @2xl:max-w-[40rem] @5xl:max-w-[80rem] @8xl:px-[3rem] @5xl:py-[5rem]">
        <button class="close-btn absolute top-0 right-2 text-[20px] @5xl:text-[25px] @8xl:text-[30px] @8xl:pr-[1rem] hover:scale-105 duration-500 ease-in-out">
          Ã—
        </button>
        <form class="upload-form w-full flex flex-wrap">
          <div class="w-[50%] pr-[1rem] grid @5xl:grid-cols-[auto_1fr] @5xl:gap-[1rem] @5xl:items-center @8xl:gap-[2rem]">
            <h3 class="text-[13px] font-bold pb-[1rem] @5xl:col-span-2 @5xl:text-4xl @5xl:pb-[2rem]">
              Card data
            </h3>
            <label class="add-card-label">Name</label>
            <input placeholder="Allosaurus" required="" name="title" type="text" class="add-card-input">
            <label class="add-card-label">period</label>
            <input placeholder="Jurassic" required="" name="period" type="text" class="add-card-input">
            <label class="add-card-label">Image URL</label>
            <input placeholder="https://address.jpg" required="" name="image" type="text" class="add-card-input">
            <label class="add-card-label">Resource</label>
            <input placeholder="nhm" required="" name="publisher" type="text" class="add-card-input">
            <label class="add-card-label">Social behavior</label>
            <input placeholder="Pack Hunter" required="" name="socialBehavior" type="text" class="add-card-input">
            <label class="add-card-label">Description</label>
            <input placeholder="Allosaurus was a top predator before T. rex appeared." required="" name="description" type="text" class="add-card-input">
          </div>

          <div class="w-[50%] pl-[1rem] grid @5xl:grid-cols-[auto_1fr] @5xl:gap-[1rem] @5xl:items-center @8xl:gap-[2rem]">
            <h3 class="text-[13px] font-bold pb-[1rem] @5xl:col-span-2 @5xl:text-4xl @5xl:pb-[2rem]">
              characteristics
            </h3>
            <label class="add-card-label">characteristic 1</label>
            <input type="text" name="characteristic-1" placeholder="Format: feature, value" class="add-card-input">
            <label class="add-card-label">characteristic 2</label>
            <input type="text" name="characteristic-2" placeholder="Format: feature, value" class="add-card-input">
            <label class="add-card-label">characteristic 3</label>
            <input type="text" name="characteristic-3" placeholder="Format: feature, value" class="add-card-input">
            <label class="add-card-label">characteristic 4</label>
            <input type="text" name="characteristic-4" placeholder="Format: feature, value" class="add-card-input">
            <label class="add-card-label">characteristic 5</label>
            <input type="text" name="characteristic-5" placeholder="Format: feature, value" class="add-card-input">
            <label class="add-card-label">characteristic 6</label>
            <input type="text" name="characteristic-6" placeholder="Format: feature, value" class="add-card-input">
          </div>

          <div class="w-[100%] flex justify-center pt-[2rem] @8xl:pt-[3rem]">
            <button class="bg-blue-green-gradient text-white py-[0.6rem] w-[8rem] rounded-full flex items-center justify-center gap-[3px] @2xl:w-[8rem] @5xl:px-[1.5rem] @5xl:py-[1rem] @5xl:w-[11rem] @8xl:w-[14rem] @8xl:px-[2rem] hover:scale-105 duration-500 ease-in-out">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-[1.5rem] h-[1.5rem] @5xl:w-[2rem] @5xl:h-[2rem] @8xl:h-[2.5rem] @8xl:w-[2.5rem]">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 16.5V9.75m0 0 3 3m-3-3-3 3M6.75 19.5a4.5 4.5 0 0 1-1.41-8.775 5.25 5.25 0 0 1 10.233-2.33 3 3 0 0 1 3.758 3.848A3.752 3.752 0 0 1 18 19.5H6.75Z"></path>
              </svg>

              <span class="inline text-base font-bold @5xl:text-[14px] @8xl:text-[17px]">
                UPLOAD
              </span>
              
            </button>
          </div>
        </form>
      </div>
    </div>
  

</body></html>
