<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/styles.css" rel="stylesheet" />
  </head>
  <body class="bg-blue-green-gradient bg-cover bg-no-repeat">
    <div
      class="@container max-w-[120rem] min-h-[117rem] mx-auto overflow-hidden shadow-2xl grid grid-rows-[auto_1fr] grid-cols-[minmax(100px,1fr)_minmax(200px,2fr)]"
    >
      <header
        class="w-full col-span-2 row-span-1 flex items-center justify-between px-[1rem] bg-grey-2 min-h-[6.5rem] gap-[0.5rem] @2xl:min-h-[8rem] @5xl:min-h-[9rem] @5xl:px-[2rem] @8xl:min-h-[10rem]"
      >
        <img
          src="./src/img/logo.png"
          alt="logo"
          class="h-auto w-auto max-w-[11rem] @2xl:max-w-[16rem] @5xl:max-w-[17rem] @8xl:max-w-[20rem]"
        />
        <form
          class="w-[20rem] relative group translate-x-[-10px] @2xl:w-[29rem] @2xl:translate-x-[-20px] @5xl:w-[28rem] @8xl:w-[45rem]"
        >
          <input
            type="text"
            placeholder="Search over 100 prehistoric animals..."
            class="min-h-[3rem] w-full px-[1rem] bg-white border-white rounded-full text-xs outline-none focus:shadow-lg focus:translate-y-[-2px] @2xl:min-h-[3.5rem] @2xl:text-sm @5xl:min-h-[4.5rem] @5xl:text-[1rem] @8xl:min-h-[5rem] @8xl:text-2xl @8xl:px-[3rem]"
          />
          <button
            class="bg-blue-green-gradient text-white h-full w-[3.2rem] rounded-full absolute right-0 top-0 translate-x-[20%] flex items-center justify-center group-focus-within:translate-y-[-2px] @2xl:w-[5rem] @5xl:w-[8rem] @8xl:w-[17rem] @8xl:px-[4rem]"
          >
            <svg
              class="w-[1.5rem] h-[1.5rem] fill-current @8xl:w-[2rem] @8xl:h-[2rem]"
            >
              <use href="./src/img/icons.svg#icon-search"></use>
            </svg>
            <span
              class="hidden @5xl:block @5xl:text-base @5xl:font-bold @5xl:pl-[3px] @8xl:text-2xl"
              >SEARCH</span
            >
          </button>
        </form>
        <nav class="h-full flex items-center justify-center px-[2px]">
          <ul
            class="h-full flex flex-col justify-center gap-[4px] items-center @2xl:gap-0 @2xl:flex-row @2xl:justify-around"
          >
            <li
              class="flex items-center justify-center w-1/2 hover:bg-grey-1/30 @2xl:h-full @2xl:px-[5px]"
            >
              <button class="text-light-blue flex items-center @2xl:gap-[3px]">
                <svg
                  class="w-[1.2rem] h-[1.2rem] fill-current @2xl:w-[2rem] @2xl:h-[2rem]"
                >
                  <use href="./src/img/icons.svg#icon-edit"></use>
                </svg>
                <span
                  class="hidden text-black @5xl:block @5xl:text-lg @5xl:font-bold @8xl:text-xl"
                  >ADD CARD
                </span>
              </button>
            </li>
            <li
              class="flex items-center justify-center w-1/2 hover:bg-grey-1/30 @2xl:h-full @2xl:px-[5px]"
            >
              <button class="text-light-blue flex items-center @2xl:gap-[3px]">
                <svg
                  class="w-[1.2rem] h-[1.2rem] fill-current @2xl:w-[2rem] @2xl:h-[2rem]"
                >
                  <use href="./src/img/icons.svg#icon-bookmark"></use>
                </svg>
                <span
                  class="hidden text-black @5xl:block @5xl:text-lg @5xl:font-bold @8xl:text-xl"
                  >BOOKMARKS
                </span>
              </button>
            </li>
          </ul>
        </nav>
      </header>
      <div class="bg-white flex flex-col pt-[1rem]">
        <!--<svg class="animate-spin w-[2.5rem] h-[2.5rem] @2xl:w-[4.5rem] @2xl:h-[4.5rem]">
          <use href="./src/img/icons.svg#icon-loader"></use>
        </svg>-->
        <li
          class="list-none px-[1rem] py-[0.75rem] @2xl:py-[1.5rem] @5xl:px-[2rem] @8xl:py-[2rem]"
        >
          <a href="#" class="flex flex-row w-full h-full items-center">
            <figure class="flex-shrink-0">
              <img
                src="https://upload.wikimedia.org/wikipedia/commons/6/6a/Stegosaurus_Senckenberg.jpg"
                alt="Stegosaurus"
                class="rounded-full object-cover w-[2.5rem] h-[2.5rem] @2xl:w-[3.5rem] @2xl:h-[3.5rem] @5xl:w-[4.5rem] @5xl:h-[4.5rem] @8xl:w-[6rem] @8xl:h-[6rem]"
              />
            </figure>
            <div class="flex flex-col pl-[1rem] @8xl:gap-[5px]">
              <h4
                class="text-red-700 text-sm @2xl:text-xl @5xl:text-2xl @8xl:text-4xl"
              >
                Stegosaurus
              </h4>
              <p class="text-xs @2xl:text-lg @5xl:text-xl @8xl:text-2xl">
                wikipedia
              </p>
              <div class="w-0 h-0">
                <svg class="hidden">
                  <use href="#"></use>
                </svg>
              </div>
            </div>
          </a>
        </li>

        <!--<div class="flex justify-between flex-wrap gap-[2px] p-[1rem] @5xl:p-[2rem] ">
          <button class="flex items-center justify-center bg-turquoise px-[5px] py-[2px] rounded-full text-regal-blue font-bold @5xl:px-[1rem] @5xl:py-[5px] ">
            <span class=" text-sm @5xl:text-lg">page 1</span>
            <svg class="w-[1rem] h-[1rem] fill-current  @5xl:w-[1.5rem] @5xl:h-[1.5rem]">
              <use href="./src/img/icons.svg#icon-arrow-left"></use>
            </svg>
          </button>
          <button class="flex items-center justify-center bg-turquoise px-[5px] py-[2px] rounded-full text-regal-blue font-bold @5xl:px-[1rem] @5xl:py-[5px]">
            <span class="text-sm @5xl:text-lg">page 3</span>
            <svg class="w-[1rem] h-[1rem] fill-current @5xl:w-[1.5rem] @5xl:h-[1.5rem]">
              <use href="./src/img/icons.svg#icon-arrow-right"></use>
            </svg>
          </button>
        </div>
      </div>-->

      <div class="bg-grey-2"></div>
    </div>
  </body>
</html>
